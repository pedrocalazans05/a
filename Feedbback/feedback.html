<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="feedback.css">
    <title>Feedback</title>
</head>

<body>
    <header class="main_header">
        <div class="main_header_content">
            <figure>
                <img src="../imagens/grande.png" alt="Logo">
            </figure>

            <nav class="main_header_content_menu">
                <ul>
                    <li><a href="inicio.html">Início</a></li>
                    <li href="#">|</li>
                    <li><a href="mapa_default.html">Mapa</a></li>
                    <li href="#">|</li>
                    <li><a href="../Edu Tec/clima_tempo.html">Conteúdo</a></li>
                    <li href="#">|</li>
                    <li><a href="../Quiz/app-com-json.html">Quiz</a></li>
                    <li href="#">|</li>

                    <li href="#">|</li>
                    <li><a href="#">Feedback</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="main_formulario">
            <form action="">
                <fieldset>
                    <div class="flex">
                        <div class="campo">
                            <label for="nome">Nome</label>
                            <input type="text" name="nome" id="nome">
                        </div>

                        <div class="campo">
                            <label for="sobrenome">Sobrenome</label>
                            <input type="text" name="sobrenome" id="sobrenome">
                        </div>

                        <div class="campo">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email">
                        </div>

                        <div class="campo">
                            <label for="texto">Nos de sua opinão:</label>
                            <textarea name="texto" id="texto" cols="30" rows="" readonly="disabled"></textarea>
                        </div>
                    </div>
                </fieldset>

                <button type="submit">Enviar</button>
            </form>
        </div>
    </main>
</body>
